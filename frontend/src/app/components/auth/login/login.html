<div class="login-container">
  <div class="login-card-wrapper">
    <div class="login-card">
      <img src="/logo aplicacao.png" alt="Logo QTL Finanças" class="login-logo">
      <h1 class="login-title">Acesse sua Conta</h1>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div>
          <label for="login-email" class="login-label">Email</label>
          <input 
            type="email" 
            id="login-email" 
            [(ngModel)]="email"
            name="email"
            class="login-input" 
            required>
        </div>
        <div>
          <label for="login-password" class="login-label">Senha</label>
          <input 
            type="password" 
            id="login-password" 
            [(ngModel)]="password"
            name="password"
            class="login-input" 
            required>
        </div>
        <button 
          type="submit" 
          class="login-button-submit">
          Login
        </button>
      </form>
      <p class="login-register-link">
        Não tem uma conta? <a (click)="navigateToRegister()">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
