<div class="register-container">
  <div class="register-card-wrapper">
    <div class="register-card">
      <img src="/logo aplicacao.png" alt="Logo QTL Finanças" class="register-logo">
      <h1 class="register-title">Crie sua Conta</h1>
      <form (ngSubmit)="onSubmit()" class="register-form">
        <div>
          <label for="reg-username" class="register-label">Nome de Usuário</label>
          <input 
            type="text" 
            id="reg-username" 
            [(ngModel)]="username"
            name="username"
            class="register-input" 
            required>
        </div>
        <div>
          <label for="reg-email" class="register-label">Email</label>
          <input 
            type="email" 
            id="reg-email" 
            [(ngModel)]="email"
            name="email"
            class="register-input" 
            required>
        </div>
        <div>
          <label for="reg-password" class="register-label">Senha</label>
          <input 
            type="password" 
            id="reg-password" 
            [(ngModel)]="password"
            name="password"
            class="register-input" 
            required
            minlength="6"
            title="A senha deve ter pelo menos 6 caracteres.">
        </div>
        <button 
          type="submit" 
          class="register-button-submit">
          Cadastrar
        </button>
      </form>
      <p class="register-login-link">
        Já tem uma conta? <a (click)="navigateToLogin()">Login</a>
      </p>
    </div>
  </div>
</div>
